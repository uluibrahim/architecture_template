name: architecture_template
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  equatable: ^2.0.5

  # STATE MANAGEMANT
  provider: ^6.0.5

  # NETWORK
  http: ^0.13.5

  # INJECTION
  injectable: ^2.1.2
  get_it: ^7.6.0

  # UTILS
  connectivity_plus: ^4.0.2
  flutter_screenutil: ^5.7.0
  encrypt: ^5.0.1

  # CACHE
  shared_preferences: ^2.2.0

  # ROUTE
  auto_route: ^7.8.3

  # LOCALIZATION
  intl: ^0.18.1
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.3.3
  injectable_generator: ^2.1.6
  flutter_lints: ^2.0.0
  auto_route_generator: ^7.3.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/gif/


